<!DOCTYPE html>  
<html>  
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<style>  
body{  
  font-family: Calibri, Helvetica, sans-serif;  
  background-color: pink;  
}  
.container {  
    padding: 50px;  
  background-color: lightblue;  
}  
  
input[type=text], input[type=password], textarea {  
  width: 100%;  
  padding: 15px;  
  margin: 5px 0 22px 0;  
  display: inline-block;  
  border: none;  
  background: #f1f1f1;  
}  
input[type=text]:focus, input[type=password]:focus {  
  background-color: orange;  
  outline: none;  
}  
 div {  
            padding: 10px 0;  
         }  
hr {  
  border: 1px solid #f1f1f1;  
  margin-bottom: 25px;  
}  
.registerbtn {  
  background-color: #4CAF50;  
  color: white;  
  padding: 16px 20px;  
  margin: 8px 0;  
  border: none;  
  cursor: pointer;  
  width: 100%;  
  opacity: 0.9;  
}  
.registerbtn:hover {  
  opacity: 1;  
}  
</style>  
</head>  
<body>  
<form action="BookMyRide.jsp" get="POST">  
  <div class="container">  
  <center>  <h1><strong>BookMyRide</strong> </h1> </center>  
  <hr>  
 

 <label for="email"><b>Email</b></label>  
 <input type="text" placeholder="Enter Email" name="email" required>  
  
    <label for="start"><b>Start</b></label>  
    <input type="start" placeholder="Enter start location" name="start" required>  
  
    <label for="destiny"><b>Destiny</label>  
    <input type="destiny" placeholder="destiny" name="destiny" required>  
    
   
    <button type="submit" class="registerbtn">Register My Ride</button>    
</form>  
<h4><a href="welcome.html">Back</a></h4>
</body>  
</html>
